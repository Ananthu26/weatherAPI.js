<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.js</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Built-in API request by city name -->
    <script src="script.js">
        const getWeather = async (city) => {
            const apiKey = '3e9b6a717cf9d33ac0b1e8be45b01133';
            const response = await fetch(`http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
            const data = await response.json();
            console.log(data);

            document.getElementById('weather-icon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
            document.getElementById('weather-city').innerText = data.name;
            document.getElementById('weather-description').innerText = data.weather[0].description;
            document.getElementById('weather-temp').innerText = `Temperature: ${data.main.temp} Â°C`;
            document.getElementById('weather-humidity').innerText = `Humidity: ${data.main.humidity}%`;
            document.getElementById('weather-wind').innerText = `Wind Speed: ${data.wind.speed} m/s`;

            const weatherCondition = data.weather[0].main.toLowerCase();
            let backgroundImage = '';

            switch (weatherCondition) {
                case 'clear':
                    backgroundImage = 'url(https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg)';
                    break;
                case 'clouds':
                    backgroundImage = 'url(https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg)';
                    break;
                case 'rain':
                    backgroundImage = 'url(https://images.pexels.com/photos/110874/pexels-photo-110874.jpeg)';
                    break;
                case 'snow':
                    backgroundImage = 'url(https://images.pexels.com/photos/60561/winter-snow-nature-60561.jpeg)';
                    break;
                case 'thunderstorm':
                    backgroundImage = 'url(https://images.pexels.com/photos/1118869/pexels-photo-1118869.jpeg)';
                    break;
                default:
                    backgroundImage = 'url(https://images.pexels.com/photos/1118873/pexels-photo-1118873.jpeg)';
                    break;
            }

            document.body.style.backgroundImage = backgroundImage;
        }

        const searchWeather = () => {
            const city = document.getElementById('city-input').value;
            getWeather(city);
        }

        window.onload = () => {
            getWeather('kochi');
            
        }</script>
    

</head>

<body>
    <div class="text-center w-100" style="background-repeat: no-repeat; background-size: cover; height: 100vh; background-image: url('background.jpg');">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card bg-dark text-white shadow-lg" style="width: 20rem; opacity: 0.9; border-radius: 15px;">
                <img id="weather-icon" class="card-img-top mt-3" alt="Weather icon" style="width: 100px; height: 100px; margin: auto;">
                <div class="card-body text-center">
                    <h5 id="weather-city" class="card-title font-weight-bold">City</h5>
                    <p id="weather-description" class="card-text">Description</p>
                    <p id="weather-temp" class="card-text">Temperature: </p>
                    <p id="weather-humidity" class="card-text">Humidity: </p>
                    <p id="weather-wind" class="card-text">Wind Speed: </p>
                    <div class="input-group mb-3">
                        <input type="text" id="city-input" class="form-control border" placeholder="Enter city name" aria-label="City name" aria-describedby="button-addon2">
                        <button class="btn btn-light border" type="button" id="button-addon2" onclick="searchWeather()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
