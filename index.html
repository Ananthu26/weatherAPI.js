<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather.js</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Built-in API request by city name -->
    <script src="script.js"></script>
    

</head>

<body>
    <div class="text-center w-100" style="background-repeat: no-repeat; background-size: cover; height: 100vh; background-image: url('background.jpg');">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="card bg-dark text-white shadow-lg" style="width: 20rem; opacity: 0.9; border-radius: 15px;">
                <img id="weather-icon" class="card-img-top mt-3" alt="Weather icon" style="width: 100px; height: 100px; margin: auto;">
                <div class="card-body text-center">
                    <h5 id="weather-city" class="card-title font-weight-bold">City</h5>
                    <p id="weather-description" class="card-text">Description</p>
                    <p id="weather-temp" class="card-text">Temperature: </p>
                    <p id="weather-humidity" class="card-text">Humidity: </p>
                    <p id="weather-wind" class="card-text">Wind Speed: </p>
                    <div class="input-group mb-3">
                        <input type="text" id="city-input" class="form-control border" placeholder="Enter city name" aria-label="City name" aria-describedby="button-addon2">
                        <button class="btn btn-light border" type="button" id="button-addon2" onclick="searchWeather()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
